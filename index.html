<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charser="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Desafio Grupo Euax</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <nav>
      <div class="title"> 
        ARTIA.jr
        <p> a small project management system </p>
      </div>
    </nav>

    <form id="form" class="form">
      <div class="inputs">
        <div>
          <label for="name" id="name"></label>
          <input id="name" class="name" type="text" required>
        </div>

        <div>
          <label for="initialData">Data de Início</label>
          <input id="initialData" class="initialData" type="date" required>
        </div>

        <div>
          <label for="finalData">Data de Finalização</label>
          <input id="finalData" class="finalData" type="date" required>
        </div>

        <div id="finalized">
          <label for="finalized" class="finalized">Finalizada</label>
          <input id="finalized" class="finalized" type="checkbox" value="Sim" label="Sim">
        </div>

      </div>

      <div class="buttons">
        <button type="submit" id="b-submit">Cadastrar projeto</button>
        <button type="button" id="b-submit-a">Cadastrar atividade</button>
        <button type="button" id="b-cancel">Cancelar</button>
        <button type="button" id="b-delete">Deletar</button>
        </div>      
    </form>

    <div class="tabelas">
      <h2>Projetos Cadastrados</h2>
      <table id="p-table">
        <thead class="thead">
          <td>Id</td>
          <td>Nome</td>
          <td>Data Início</td>
          <td>Data Fim</td>
          <td>% Completo</td>
          <td>Atrasado</td>
        </thead>
      </table>

      <h2>Atividades Cadastradas</h2>
      <table id="a-table">
      <thead class="thead">
          <td>Projeto</td>
          <td>Nome</td>
          <td>Data Início</td>
          <td>Data Fim</td>
          <td>Finalizada</td>
        </thead>
      </table>
    </div>

  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
