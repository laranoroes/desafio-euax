<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charser="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Desafio Grupo Euax</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <nav>ARTIA.jr | a small project management system</nav>

    <form id="form">
      <label for="name">Nome do Projeto</label>
      <input id="name" class="name" type="text" required>

      <label for="initialData">Data de Início</label>
      <input id="initialData" class="initialData" type="date" required>

      <label for="finalData">Data de Finalização</label>
      <input id="finalData" class="finalData" type="date" required>

      <label for="finalized">Finalizada</label>
      <input id="finalized" class="finalized" type="checkbox">
     
      <div>
        <button type="submit" id="b-submit">Cadastrar</button>
        <button type="button" id="b-cancel">Cancelar</button>
        <button type="button" id="b-delete">Deletar</button>
        <button type="button" id="b-submit-a">Cadastrar atividade</button>
      </div>      
    </form>

    <table id="p-table">
    </table>

    <table id="a-table">
    </table>

    <ul>
    </ul>

  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
